<div>
    <div class="d-flex justify-content-between head">
        <div>
            <h3>Manage Stocks</h3>
        </div>
    </div>
    <div class="view">
        <mat-tab-group class="example-stretched-tabs mat-elevation-z1 font" style="width: 100%; padding: 10px; " (selectedTabChange)="tabChanged($event)">
            <mat-tab>
                <ng-template mat-tab-label><a [ngClass]="[index==0 ? 'btn btn-success text-white' : 'btn btn-secondary btn-sm']">Stock Taking</a></ng-template>
                <app-stock-taking></app-stock-taking>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label><a [ngClass]="[index==1 ? 'btn btn-success text-white' : 'btn btn-secondary btn-sm']">Stock Movement</a></ng-template>
                <app-stock-movement></app-stock-movement>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label><a [ngClass]="[index==2 ? 'btn btn-success text-white' : 'btn btn-secondary btn-sm']">Goods Reception</a></ng-template>
                <app-goods-reception></app-goods-reception>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
