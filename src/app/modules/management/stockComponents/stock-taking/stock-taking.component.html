<div style="float: right; padding-top: 10px; padding-bottom: 10px;">
    <button mat-button (click)="onStockTaking()"><span class="material-icons">add_circle_outline</span>Stock Taking</button>
</div>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table p-3">
    <thead>
        <tr>
            <th>Date</th>
            <th>Warehouse Name</th>
            <th>Crop Name</th>
            <th>Amount</th>
            <th>Location(council)</th>
            <th>Action</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let stock of stocks">
            <td>{{stock.date}}</td>
            <td>{{stock.warehouse}}</td>
            <td>{{stock.crop}}</td>
            <td>{{stock.amount}}</td>
            <td>{{stock.district}}</td>
            <td style="display: flex; flex-direction: row;">
                <mat-icon class="text-success act" (click)="editStock(stock.id, stock.region_id)">update</mat-icon>
                <mat-icon class="text-danger act" (click)="deleteStock(stock.id)">delete_forever</mat-icon>
            </td>
        </tr>
    </tbody>
</table>
